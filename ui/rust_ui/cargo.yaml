package:
  name: rust_ui
  version: "0.1.0"
  edition: "2021"
  description: "OASM orchestrator: UI + CLI + validation + env bootstrapping"
  license: "MIT"

features:
  bindings: []
  default: ["bindings"]

dependencies:
  tracing: "0.1"
  tracing-subscriber: "0.3"
  log: "0.4"
  env_logger: "0.11"
  tokio:
    version: "1"
    features: ["rt-multi-thread", "macros", "time"]
  serde:
    version: "1.0"
    features: ["derive"]
  serde_yaml: "0.9"
  serde_json: "1.0"
  serde_cbor: "0.11"
  sha2: "0.10"
  libloading: "0.8"
  anyhow: "1.0"
  thiserror: "1.0"
  once_cell: "1.19"

local_crates:
  core_math: "bin/core_math"
  ipc_bridge: "bin/ipc_bridge"
  validation: "bin/validation"
  plugin_loader: "bin/plugin_loader"
