[package]
name = "compiler"
version = "0.1.0"
edition = "2021"
authors = ["OASM Contributors <contributors@oasm.dev>"]
license = "MIT"
description = "OASM compiler: manifest parsing, validation, lineage tracking, and scanning utilities"
readme = "README.md"
repository = "https://github.com/oasm-project/oasm"
keywords = ["oasm", "compiler", "manifest", "scan"]
categories = ["development-tools", "compilers"]

[dependencies]
# Workspace member dependency
runtime_daemon = { path = "../runtime/daemon" }

# Logging / error handling
log = { workspace = true }
env_logger = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
