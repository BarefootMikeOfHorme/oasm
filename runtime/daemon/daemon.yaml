package:
  name: oasm-daemon
  version: "0.1.0"
  edition: "2021"

dependencies:
  anyhow: "1.0"
  tokio:
    version: "1"
    features: ["full"]
  notify: "6.1"
  serde:
    version: "1.0"
    features: ["derive"]
  serde_yaml: "0.9"
  serde_json: "1.0"
  serde_cbor: "0.11"
  chrono: "0.4"
  tracing: "0.1"
  log: "0.4"
  env_logger: "0.11"

dev-dependencies:
  tempfile: "3.8"
